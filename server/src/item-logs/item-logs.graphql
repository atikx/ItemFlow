

type ItemLog {
  id: ID!
  itemId: ID!
  eventId: ID!
  issuedBy: ID!
  phone: String!
  quantityIssued: Int!
  expectedReturnDate: String!
  returnedAt: String
  returnedBy: String
  organisationId: ID!
  departmentId: ID!
}

input CreateItemLogInput {
  itemId: ID!
  eventId: ID!
  issuedBy: ID!
  phone: String!
  quantityIssued: Int!
  expectedReturnDate: String!
  departmentId: ID!
}

input UpdateItemLogInput {
  id: ID!
  quantityIssued: Int
  expectedReturnDate: String
  departmentId: ID
}

type Query {
  itemLogs(eventId: ID!): [ItemLog]!
  itemLog(id: ID!): ItemLog
}

input ReturnItemLogInput {
  id: ID!
  returnedBy: ID!
}

type Mutation {
  createItemLog(createItemLogInput: CreateItemLogInput!): ItemLog!
  updateItemLog(updateItemLogInput: UpdateItemLogInput!): ItemLog!
  returnItemLog(returnItemLogInput: ReturnItemLogInput!): Boolean!
}
